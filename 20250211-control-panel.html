        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header h4 text-bg-success fw-900 text-center">
                        會員來源分布統計
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header h4 text-bg-warning fw-900 text-center">
                        會員等級分布統計
                    </div>
                    <div class="card-body">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var mychart01;
        var mychart02;
        $(function () {
            //產生基本圖表 mychart01
            const ctx01 = document.getElementById('myChart01');

            mychart01 = new Chart(ctx01, {
                type: 'bar',
                data: {
                    labels: ['台中市', '台北市', '台南市', '高雄市', '新北市', '桃園市'],
                    datasets: [{
                        label: '人數',
                        data: [12, 19, 8, 5, 12, 10],
                        borderWidth: 1,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 20, 186)',
                            'rgb(100, 205, 10)',
                            'rgb(0, 205, 86)',
                            'rgb(255, 63, 200)'
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });


            //產生基本圖表 mychart02
            const ctx02 = document.getElementById('myChart02');

            mychart02 = new Chart(ctx02, {
                type: 'line',
                data: {
                    labels: ['台中市', '台北市', '台南市', '高雄市', '新北市', '桃園市'],
                    datasets: [{
                        label: '人數',
                        data: [12, 19, 8, 5, 12, 10],
                        borderWidth: 1,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 20, 186)',
                            'rgb(100, 205, 10)',
                            'rgb(0, 205, 86)',
                            'rgb(255, 63, 200)'
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            //取得會員統計資料
            $.ajax({
                type: "GET",
                url: "20250211-control-panel-api.php?action=count",
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    if (data.state) {
                        $("#count_member").text(data.data.count_member);
                    } else {
                        Swal.fire({
                            title: data.message,
                            icon: "error"
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        title: "API介接錯誤!",
                        text: "20250211-control-panel-api.php?action=count",
                        icon: "error"
                    });
                }
            });

            //取得會員居住分布資料
            $.ajax({
                type: "GET",
                url: "20250211-control-panel-api.php?action=region",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.state) {
                        mychart01.data.labels = [];
                        mychart01.data.datasets[0].data = [];
                        data.data.forEach(function (item) {
                            console.log(item);
                            mychart01.data.labels.push(item.Region);
                            mychart01.data.datasets[0].data.push(item.Region_count);
                        });
                        mychart01.update();
                    } else {
                        Swal.fire({
                            title: data.message,
                            icon: "error"
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        title: "API介接錯誤!",
                        text: "20250211-control-panel-api.php?action=region",
                        icon: "error"
                    });
                }
            });

            //取得會員等級分布資料
            $.ajax({
                type: "GET",
                url: "20250211-control-panel-api.php?action=level",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.state) {
                        mychart02.data.labels = [];
                        mychart02.data.datasets[0].data = [];
                        data.data.forEach(function (item) {
                            console.log(item);
                            if(item.Level == 100){
                                mylevel = "管理管"
                            }else if(item.Level == 10){
                                mylevel = "一般會員"
                            }else if(item.Level == 20){
                                mylevel = "VIP會員"
                            }else if(item.Level == 30){
                                mylevel = "VVIP會員"
                            }
                            mychart02.data.labels.push(mylevel);
                            mychart02.data.datasets[0].data.push(item.Level_count);
                        });
                        mychart02.update();
                    } else {
                        Swal.fire({
                            title: data.message,
                            icon: "error"
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        title: "API介接錯誤!",
                        text: "20250211-control-panel-api.php?action=region",
                        icon: "error"
                    });
                }
            });

        });


        // mychart.data.labels.push("南投縣");
        // mychart.data.datasets[0].data.push(10);
        // mychart.update();

    </script>
